<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            transition: color 0.3s;
            cursor: pointer;
        }
        .sidebar a:hover {
            color: #3498db;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
            overflow: auto;
        }
        .content h2 {
            font-size: 28px;
            color: #34495e;
        }
        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>My Tools</h1>
        <ul>
            <li><a onclick="loadTool('base64.html')">Base64 加解密</a></li>
            <li><a onclick="loadTool('json.html')">json格式化</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Welcome to My Tools</h2>
        <iframe id="toolFrame" src=""></iframe>
    </div>

    <script>
        function loadTool(tool) {
            document.getElementById('toolFrame').src = tool;
        }
    </script>
</body>
</html>
